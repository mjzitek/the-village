<html>
<head>

	<title>The Village</title>

	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
	<script src="js/ext/jquery.min.js"></script>
	<script src="js/cast.js"></script>
	<script src="js/inventory.js"></script>
	<script src="js/buildings.js"></script>
	<script src="js/ores.js"></script>
	<script src="js/mining.js"></script>
	<script src="js/buttons.js"></script>
	<script src="js/engine.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="main">
		<div id="game-header">The Village</div>
		<div id="game-main">
			<div id="notifications"></div>
			<div id="game-output">
				<div id="area-left">
					<div id="button-area">
						<div id="button-area-tasks" class="button-area-section">
							<input type="button" id="btnBuyWoodShack" value="Buy Wood Shack" />
						</div>
						<div id="button-area-buildings" class="button-area-section">
							
						</div>
						<div id="button-area-other" class="button-area-section">
							
						</div>
					</div>
				</div>
				<div id="area-right">

					<div id="inventory"></div>
					<hr>
					<p>Buildings</p>

					<div id="buildings"></div>
				</div>
				<div id="area-debug">
					<input type='text' id='debug-interval'></input>
					<input type='button' id='set-interval' value='Set Interval' />
					<p>
						<input type='button' id='master-reset' value='Reset' />
					</p>
					<p>
						<input type='text' id='debug-notification'></input>
						<input type='button' id='send-notification' value='Send Notfication' />
					</p>

				</div>

			</div>
		</div>
	</div>
</body>

</html>
